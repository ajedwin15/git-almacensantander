<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <div class="contaner mt-5">
        <input type="text" id="formulario" class="form-control my-2">
        <button class="btn btn-info mb-2" id="boton">Buscar</button>
        <ul id="resultado">  
        </ul>
      </div>


      <script>
          const productos =[
              {nombre:'pisos', valor: 500},
              {nombre:'paredes', valor: 500},
              {nombre:'sanitarios', valor: 500},
              {nombre:'enchape', valor: 500},
              {nombre:'pintura', valor: 500},
          ]
          const formulario = document.querySelector('#formulario');
          const boton = document.querySelector('#boton');
          const resultado =document.querySelector('#resultado')
          
          const filtrar = ()=>{
              //console.log(formulario.Value);
              resultado.innerHTM = '';

              const texto = formulario.value.toLowerCase();

              for(let producto of productos){
                  let nombre = producto.nombre.toLowerCase();
                  if(nombre.indexOf(texto) !== -1){
                      resultado.innerHTML += `
                       <li>${producto.nombre} - valor: ${producto.valor}</li>
                      `

                  }
              }

              if(resultado.innerHTM === ''){
                resultado.innerHTML += `
                       <li>producto no encontrado...</li>
                      `
              }
            }
            
            boton.addEventListener('click', filtrar)
            formulario.addEventListener('keyup', filtrar)

            
      </script>
    
</body>
</html>
